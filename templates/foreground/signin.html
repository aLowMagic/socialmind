        }
        else {
            var username=$("#username").val()
            var msg = 0
            $.ajax(
                {
                    url:'/checkuser/',
                    type:'POST',
                    data:{'user':username},
                    success:function (data) {
                        msg = data['msg']
                        if(msg==0){
                layer.msg('用户名已存在')
            }
                else {
                document.signin.submit()
            }
                    }
                }
            )
        }
    }
</script>
